os: osx
osx_image: xcode7.2
language: cpp
compiler: clang
env: CXX="`which clang++` -std=c++11 -stdlib=libc++" LINK="`which clang++` -std=c++11 -stdlib=libc++"

install:
- brew update
- brew install cmake

script:
- bash build.sh
- "ls $TRAVIS_BUILD_DIR && ls $TRAVIS_BUILD_DIR/dist"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: assimp2json.tar.gz
  skip_cleanup: true
  draft: true
  on:
    tags: true